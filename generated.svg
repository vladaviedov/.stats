<svg xmlns="http://www.w3.org/2000/svg" width="350" height="150" viewBox="0 0 350 150">
	<style>
		.background {
			width: 100%;
			height: 100%;
			fill: #0a0f17;
		}
		
		text {
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
		}

		.title {
			font-size: 15px;
			fill: #fcfcd8;
		}

		.bar-segment {
			height: 100%;
		}

		.lang-name {
			font-size: 11px;
			fill: #eeeeb8
		}
	</style>

	<!-- Background box -->
	<rect class="background" />

	<!-- Title -->
	<text class="title" x="10%" y="20%">
		Most Used Languages
	</text>
	
	<!-- Percentage Bar -->
	<svg x="10%" y="30%" width="80%" height="5%">
		<!-- __template_bar__ <rect class="bar-segment" x="$prev%" width="$cur%" fill="$color" /> __end__ -->
		<rect class="bar-segment" x="0.00%" width="35.36%" fill="#555555" /><rect class="bar-segment" x="35.36%" width="30.86%" fill="#f34b7d" /><rect class="bar-segment" x="66.22%" width="14.77%" fill="#b07219" /><rect class="bar-segment" x="80.99%" width="5.64%" fill="#f1e05a" /><rect class="bar-segment" x="86.63%" width="4.86%" fill="#00ADD8" /><rect class="bar-segment" x="91.49%" width="4.16%" fill="#A97BFF" /><rect class="bar-segment" x="95.66%" width="1.93%" fill="#427819" /><rect class="bar-segment" x="97.59%" width="1.08%" fill="#5686a5" />
	</svg>
	
	<!-- Language List -->
	<svg x="10%" y="40%" width="80%" height="50%">
		<!-- __template_list__ <svg y="$yCoord" x="$xCoord">
			<circle cx="5" cy="6" r="5" fill="$color" />
			<text class="lang-name" x="15" y="10">
				$name - $cur%
			</text>
		</svg> __end__ -->
		<svg y="0%" x="0%">
			<circle cx="5" cy="6" r="5" fill="#555555" />
			<text class="lang-name" x="15" y="10">
				C - 35.36%
			</text>
		</svg><svg y="25%" x="0%">
			<circle cx="5" cy="6" r="5" fill="#f34b7d" />
			<text class="lang-name" x="15" y="10">
				C++ - 30.86%
			</text>
		</svg><svg y="50%" x="0%">
			<circle cx="5" cy="6" r="5" fill="#b07219" />
			<text class="lang-name" x="15" y="10">
				Java - 14.77%
			</text>
		</svg><svg y="75%" x="0%">
			<circle cx="5" cy="6" r="5" fill="#f1e05a" />
			<text class="lang-name" x="15" y="10">
				JavaScript - 5.64%
			</text>
		</svg><svg y="0%" x="50%">
			<circle cx="5" cy="6" r="5" fill="#00ADD8" />
			<text class="lang-name" x="15" y="10">
				Go - 4.86%
			</text>
		</svg><svg y="25%" x="50%">
			<circle cx="5" cy="6" r="5" fill="#A97BFF" />
			<text class="lang-name" x="15" y="10">
				Kotlin - 4.16%
			</text>
		</svg><svg y="50%" x="50%">
			<circle cx="5" cy="6" r="5" fill="#427819" />
			<text class="lang-name" x="15" y="10">
				Makefile - 1.93%
			</text>
		</svg><svg y="75%" x="50%">
			<circle cx="5" cy="6" r="5" fill="#5686a5" />
