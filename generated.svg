<svg xmlns="http://www.w3.org/2000/svg" width="350" height="150" viewBox="0 0 350 150">
	<style>
		.background {
			width: 100%;
			height: 100%;
			fill: #0a0f17;
		}
		
		text {
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
		}

		.title {
			font-size: 15px;
			fill: #fcfcd8;
		}

		.bar-segment {
			height: 100%;
		}

		.lang-name {
			font-size: 11px;
			fill: #eeeeb8
		}
	</style>

	<!-- Background box -->
	<rect class="background" />

	<!-- Title -->
	<text class="title" x="10%" y="20%">
		Most Used Languages
	</text>
	
	<!-- Percentage Bar -->
	<svg x="10%" y="30%" width="80%" height="5%">
		<!-- __template_bar__ <rect class="bar-segment" x="$prev%" width="$cur%" fill="$color" /> __end__ -->
		<rect class="bar-segment" x="0.00%" width="48.29%" fill="#555555" /><rect class="bar-segment" x="48.29%" width="15.61%" fill="#b07219" /><rect class="bar-segment" x="63.90%" width="10.00%" fill="#f34b7d" /><rect class="bar-segment" x="73.90%" width="9.86%" fill="#00ADD8" /><rect class="bar-segment" x="83.76%" width="8.38%" fill="#f1e05a" /><rect class="bar-segment" x="92.13%" width="5.73%" fill="#A97BFF" /><rect class="bar-segment" x="97.86%" width="0.76%" fill="#3178c6" /><rect class="bar-segment" x="98.62%" width="0.47%" fill="#a270ba" />
	</svg>
	
	<!-- Language List -->
	<svg x="10%" y="40%" width="80%" height="50%">
		<!-- __template_list__ <svg y="$yCoord" x="$xCoord">
			<circle cx="5" cy="6" r="5" fill="$color" />
			<text class="lang-name" x="15" y="10">
				$name - $cur%
			</text>
		</svg> __end__ -->
		<svg y="0%" x="0%">
			<circle cx="5" cy="6" r="5" fill="#555555" />
			<text class="lang-name" x="15" y="10">
				C - 48.29%
			</text>
		</svg><svg y="25%" x="0%">
			<circle cx="5" cy="6" r="5" fill="#b07219" />
			<text class="lang-name" x="15" y="10">
				Java - 15.61%
			</text>
		</svg><svg y="50%" x="0%">
			<circle cx="5" cy="6" r="5" fill="#f34b7d" />
			<text class="lang-name" x="15" y="10">
				C++ - 10.00%
			</text>
		</svg><svg y="75%" x="0%">
			<circle cx="5" cy="6" r="5" fill="#00ADD8" />
			<text class="lang-name" x="15" y="10">
				Go - 9.86%
			</text>
		</svg><svg y="0%" x="50%">
			<circle cx="5" cy="6" r="5" fill="#f1e05a" />
			<text class="lang-name" x="15" y="10">
				JavaScript - 8.38%
			</text>
		</svg><svg y="25%" x="50%">
			<circle cx="5" cy="6" r="5" fill="#A97BFF" />
			<text class="lang-name" x="15" y="10">
				Kotlin - 5.73%
			</text>
		</svg><svg y="50%" x="50%">
			<circle cx="5" cy="6" r="5" fill="#3178c6" />
			<text class="lang-name" x="15" y="10">
				TypeScript - 0.76%
			</text>
		</svg><svg y="75%" x="50%">
			<circle cx="5" cy="6" r="5" fill="#a270ba" />
			<text class="lang-name" x="15" y="10">
				Julia - 0.47%
			</text>
		</svg>
