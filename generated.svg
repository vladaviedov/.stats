<svg xmlns="http://www.w3.org/2000/svg" width="350" height="150" viewBox="0 0 350 150">
	<style>
		.background {
			width: 100%;
			height: 100%;
			fill: #262626;
		}
		
		text {
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
		}

		.title {
			font-size: 15px;
			fill: #fabd2f;
		}

		.bar-segment {
			height: 100%;
		}

		.lang-name {
			font-size: 11px;
			fill: #b8bb26
		}

		.delta-arrow {
			font-size: 14px;
			fill: #00ff00;
		}
	</style>

	<!-- Background box -->
	<rect class="background" />

	<!-- Title -->
	<text class="title" x="10%" y="20%">
		Most Used Languages
	</text>
	
	<!-- Percentage Bar -->
	<svg x="10%" y="30%" width="80%" height="5%">
		<!-- __template_bar__ <rect class="bar-segment" x="$prev%" width="$cur%" fill="$color" /> __end__ -->
		<rect class="bar-segment" x="0.00%" width="38.75%" fill="#555555" /><rect class="bar-segment" x="38.75%" width="29.97%" fill="#f34b7d" /><rect class="bar-segment" x="68.72%" width="9.94%" fill="#b07219" /><rect class="bar-segment" x="78.66%" width="5.85%" fill="#00ADD8" /><rect class="bar-segment" x="84.51%" width="5.42%" fill="#f1e05a" /><rect class="bar-segment" x="89.93%" width="3.60%" fill="#A97BFF" /><rect class="bar-segment" x="93.54%" width="2.17%" fill="#427819" /><rect class="bar-segment" x="95.71%" width="1.48%" fill="#41b883" />
	</svg>
	
