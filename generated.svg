<svg xmlns="http://www.w3.org/2000/svg" width="350" height="150" viewBox="0 0 350 150">
	<style>
		.background {
			width: 100%;
			height: 100%;
			fill: #0a0f17;
		}
		
		text {
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
		}

		.title {
			font-size: 15px;
			fill: #fcfcd8;
		}

		.bar-segment {
			height: 100%;
		}

		.lang-name {
			font-size: 11px;
			fill: #eeeeb8
		}
	</style>

	<!-- Background box -->
	<rect class="background" />

	<!-- Title -->
	<text class="title" x="10%" y="20%">
		Most Used Languages
	</text>
	
	<!-- Percentage Bar -->
	<svg x="10%" y="30%" width="80%" height="5%">
		<!-- __template_bar__ <rect class="bar-segment" x="$prev%" width="$cur%" fill="$color" /> __end__ -->
		<rect class="bar-segment" x="0.00%" width="34.79%" fill="#555555" /><rect class="bar-segment" x="34.79%" width="31.33%" fill="#f34b7d" /><rect class="bar-segment" x="66.12%" width="14.88%" fill="#b07219" /><rect class="bar-segment" x="80.99%" width="5.69%" fill="#f1e05a" /><rect class="bar-segment" x="86.68%" width="4.94%" fill="#00ADD8" /><rect class="bar-segment" x="91.61%" width="4.23%" fill="#A97BFF" /><rect class="bar-segment" x="95.84%" width="1.87%" fill="#427819" /><rect class="bar-segment" x="97.71%" width="1.10%" fill="#5686a5" />
	</svg>
	
	<!-- Language List -->
	<svg x="10%" y="40%" width="80%" height="50%">
		<!-- __template_list__ <svg y="$yCoord" x="$xCoord">
			<circle cx="5" cy="6" r="5" fill="$color" />
			<text class="lang-name" x="15" y="10">
				$name - $cur%
			</text>
		</svg> __end__ -->
		<svg y="0%" x="0%">
			<circle cx="5" cy="6" r="5" fill="#555555" />
			<text class="lang-name" x="15" y="10">
				C - 34.79%
			</text>
		</svg><svg y="25%" x="0%">
			<circle cx="5" cy="6" r="5" fill="#f34b7d" />
			<text class="lang-name" x="15" y="10">
				C++ - 31.33%
			</text>
		</svg><svg y="50%" x="0%">
			<circle cx="5" cy="6" r="5" fill="#b07219" />
			<text class="lang-name" x="15" y="10">
				Java - 14.88%
			</text>
		</svg><svg y="75%" x="0%">
			<circle cx="5" cy="6" r="5" fill="#f1e05a" />
