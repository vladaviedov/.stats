		<!-- __template_bar__ <rect class="bar-segment" x="$prev%" width="$cur%" fill="$color" /> __end__ -->
		<rect class="bar-segment" x="0.00%" width="40.03%" fill="#555555" /><rect class="bar-segment" x="40.03%" width="29.29%" fill="#f34b7d" /><rect class="bar-segment" x="69.32%" width="9.20%" fill="#b07219" /><rect class="bar-segment" x="78.51%" width="5.90%" fill="#00ADD8" /><rect class="bar-segment" x="84.41%" width="4.09%" fill="#f1e05a" /><rect class="bar-segment" x="88.51%" width="3.62%" fill="#427819" /><rect class="bar-segment" x="92.13%" width="1.76%" fill="#89e051" /><rect class="bar-segment" x="93.89%" width="1.59%" fill="#A97BFF" />
	</svg>
	
