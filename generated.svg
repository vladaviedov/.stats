<svg xmlns="http://www.w3.org/2000/svg" width="350" height="150" viewBox="0 0 350 150">
	<style>
		.background {
			width: 100%;
			height: 100%;
			fill: #0a0f17;
		}
		
		text {
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
		}

		.title {
			font-size: 15px;
			fill: #fcfcd8;
		}

		.bar-segment {
			height: 100%;
		}

		.lang-name {
			font-size: 11px;
			fill: #eeeeb8
		}
	</style>

	<!-- Background box -->
	<rect class="background" />

	<!-- Title -->
	<text class="title" x="10%" y="20%">
		Most Used Languages
	</text>
	
	<!-- Percentage Bar -->
	<svg x="10%" y="30%" width="80%" height="5%">
		<!-- __template_bar__ <rect class="bar-segment" x="$prev%" width="$cur%" fill="$color" /> __end__ -->
		<rect class="bar-segment" x="0.00%" width="35.69%" fill="#555555" /><rect class="bar-segment" x="35.69%" width="34.05%" fill="#f34b7d" /><rect class="bar-segment" x="69.74%" width="12.10%" fill="#b07219" /><rect class="bar-segment" x="81.85%" width="5.45%" fill="#00ADD8" /><rect class="bar-segment" x="87.29%" width="5.38%" fill="#f1e05a" /><rect class="bar-segment" x="92.67%" width="4.66%" fill="#A97BFF" /><rect class="bar-segment" x="97.33%" width="1.21%" fill="#5686a5" /><rect class="bar-segment" x="98.54%" width="0.42%" fill="#3178c6" />
	</svg>
	
	<!-- Language List -->
	<svg x="10%" y="40%" width="80%" height="50%">
		<!-- __template_list__ <svg y="$yCoord" x="$xCoord">
			<circle cx="5" cy="6" r="5" fill="$color" />
			<text class="lang-name" x="15" y="10">
				$name - $cur%
			</text>
		</svg> __end__ -->
		<svg y="0%" x="0%">
			<circle cx="5" cy="6" r="5" fill="#555555" />
			<text class="lang-name" x="15" y="10">
				C - 35.69%
			</text>
		</svg><svg y="25%" x="0%">
			<circle cx="5" cy="6" r="5" fill="#f34b7d" />
			<text class="lang-name" x="15" y="10">
				C++ - 34.05%
			</text>
		</svg><svg y="50%" x="0%">
			<circle cx="5" cy="6" r="5" fill="#b07219" />
			<text class="lang-name" x="15" y="10">
				Java - 12.10%
			</text>
		</svg><svg y="75%" x="0%">
			<circle cx="5" cy="6" r="5" fill="#00ADD8" />
			<text class="lang-name" x="15" y="10">
				Go - 5.45%
			</text>
		</svg><svg y="0%" x="50%">
			<circle cx="5" cy="6" r="5" fill="#f1e05a" />
			<text class="lang-name" x="15" y="10">
				JavaScript - 5.38%
			</text>
		</svg><svg y="25%" x="50%">
			<circle cx="5" cy="6" r="5" fill="#A97BFF" />
			<text class="lang-name" x="15" y="10">
				Kotlin - 4.66%
			</text>
		</svg><svg y="50%" x="50%">
			<circle cx="5" cy="6" r="5" fill="#5686a5" />
			<text class="lang-name" x="15" y="10">
				GLSL - 1.21%
			</text>
		</svg><svg y="75%" x="50%">
			<circle cx="5" cy="6" r="5" fill="#3178c6" />
			<text class="lang-name" x="15" y="10">
				TypeScript - 0.42%
			</text>
		</svg>
