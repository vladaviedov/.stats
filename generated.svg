<svg xmlns="http://www.w3.org/2000/svg" width="350" height="150" viewBox="0 0 350 150">
	<style>
		.background {
			width: 100%;
			height: 100%;
			fill: #262626;
		}
		
		text {
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
		}

		.title {
			font-size: 15px;
			fill: #fabd2f;
		}

		.bar-segment {
			height: 100%;
		}

		.lang-name {
			font-size: 11px;
			fill: #b8bb26
		}

		.delta-arrow {
			font-size: 14px;
			fill: #00ff00;
		}
	</style>

	<!-- Background box -->
	<rect class="background" />

	<!-- Title -->
	<text class="title" x="10%" y="20%">
		Most Used Languages
	</text>
	
	<!-- Percentage Bar -->
	<svg x="10%" y="30%" width="80%" height="5%">
		<!-- __template_bar__ <rect class="bar-segment" x="$prev%" width="$cur%" fill="$color" /> __end__ -->
		<rect class="bar-segment" x="0.00%" width="39.54%" fill="#555555" /><rect class="bar-segment" x="39.54%" width="28.97%" fill="#f34b7d" /><rect class="bar-segment" x="68.50%" width="9.10%" fill="#b07219" /><rect class="bar-segment" x="77.60%" width="5.83%" fill="#00ADD8" /><rect class="bar-segment" x="83.43%" width="4.10%" fill="#f1e05a" /><rect class="bar-segment" x="87.53%" width="3.58%" fill="#427819" /><rect class="bar-segment" x="91.12%" width="2.67%" fill="#A97BFF" /><rect class="bar-segment" x="93.78%" width="1.74%" fill="#89e051" />
	</svg>
	
