<svg xmlns="http://www.w3.org/2000/svg" width="350" height="150" viewBox="0 0 350 150">
	<style>
		.background {
			width: 100%;
			height: 100%;
			fill: #262626;
		}
		
		text {
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
		}

		.title {
			font-size: 15px;
			fill: #fabd2f;
		}

		.bar-segment {
			height: 100%;
		}

		.lang-name {
			font-size: 11px;
			fill: #b8bb26
		}

		.delta-arrow {
			font-size: 14px;
			fill: #00ff00;
		}
	</style>

	<!-- Background box -->
	<rect class="background" />

	<!-- Title -->
	<text class="title" x="10%" y="20%">
		Most Used Languages
	</text>
	
	<!-- Percentage Bar -->
	<svg x="10%" y="30%" width="80%" height="5%">
		<!-- __template_bar__ <rect class="bar-segment" x="$prev%" width="$cur%" fill="$color" /> __end__ -->
		<rect class="bar-segment" x="0.00%" width="40.16%" fill="#555555" /><rect class="bar-segment" x="40.16%" width="30.56%" fill="#f34b7d" /><rect class="bar-segment" x="70.72%" width="10.41%" fill="#b07219" /><rect class="bar-segment" x="81.13%" width="5.75%" fill="#f1e05a" /><rect class="bar-segment" x="86.88%" width="4.73%" fill="#00ADD8" /><rect class="bar-segment" x="91.62%" width="3.77%" fill="#A97BFF" /><rect class="bar-segment" x="95.39%" width="2.03%" fill="#427819" /><rect class="bar-segment" x="97.42%" width="0.96%" fill="#5686a5" />
	</svg>
	
