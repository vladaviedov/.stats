<svg xmlns="http://www.w3.org/2000/svg" width="350" height="150" viewBox="0 0 350 150">
	<style>
		.background {
			width: 100%;
			height: 100%;
			fill: #0a0f17;
		}
		
		text {
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
		}

		.title {
			font-size: 15px;
			fill: #fcfcd8;
		}

		.bar-segment {
			height: 100%;
		}

		.lang-name {
			font-size: 11px;
			fill: #eeeeb8
		}
	</style>

	<!-- Background box -->
	<rect class="background" />

	<!-- Title -->
	<text class="title" x="10%" y="20%">
		Most Used Languages
	</text>
	
	<!-- Percentage Bar -->
	<svg x="10%" y="30%" width="80%" height="5%">
		<!-- __template_bar__ <rect class="bar-segment" x="$prev%" width="$cur%" fill="$color" /> __end__ -->
		<rect class="bar-segment" x="0.00%" width="44.44%" fill="#555555" /><rect class="bar-segment" x="44.44%" width="23.21%" fill="#f34b7d" /><rect class="bar-segment" x="67.65%" width="10.74%" fill="#b07219" /><rect class="bar-segment" x="78.40%" width="6.78%" fill="#00ADD8" /><rect class="bar-segment" x="85.18%" width="6.70%" fill="#f1e05a" /><rect class="bar-segment" x="91.87%" width="5.81%" fill="#A97BFF" /><rect class="bar-segment" x="97.68%" width="0.59%" fill="#5686a5" /><rect class="bar-segment" x="98.27%" width="0.52%" fill="#3178c6" />
	</svg>
	
	<!-- Language List -->
	<svg x="10%" y="40%" width="80%" height="50%">
		<!-- __template_list__ <svg y="$yCoord" x="$xCoord">
			<circle cx="5" cy="6" r="5" fill="$color" />
			<text class="lang-name" x="15" y="10">
				$name - $cur%
			</text>
		</svg> __end__ -->
		<svg y="0%" x="0%">
			<circle cx="5" cy="6" r="5" fill="#555555" />
			<text class="lang-name" x="15" y="10">
				C - 44.44%
			</text>
		</svg><svg y="25%" x="0%">
			<circle cx="5" cy="6" r="5" fill="#f34b7d" />
			<text class="lang-name" x="15" y="10">
				C++ - 23.21%
			</text>
		</svg><svg y="50%" x="0%">
			<circle cx="5" cy="6" r="5" fill="#b07219" />
			<text class="lang-name" x="15" y="10">
				Java - 10.74%
			</text>
		</svg><svg y="75%" x="0%">
			<circle cx="5" cy="6" r="5" fill="#00ADD8" />
			<text class="lang-name" x="15" y="10">
				Go - 6.78%
			</text>
		</svg><svg y="0%" x="50%">
			<circle cx="5" cy="6" r="5" fill="#f1e05a" />
			<text class="lang-name" x="15" y="10">
				JavaScript - 6.70%
			</text>
		</svg><svg y="25%" x="50%">
			<circle cx="5" cy="6" r="5" fill="#A97BFF" />
			<text class="lang-name" x="15" y="10">
				Kotlin - 5.81%
			</text>
		</svg><svg y="50%" x="50%">
			<circle cx="5" cy="6" r="5" fill="#5686a5" />
			<text class="lang-name" x="15" y="10">
				GLSL - 0.59%
			</text>
		</svg><svg y="75%" x="50%">
			<circle cx="5" cy="6" r="5" fill="#3178c6" />
			<text class="lang-name" x="15" y="10">
				TypeScript - 0.52%
			</text>
		</svg>
